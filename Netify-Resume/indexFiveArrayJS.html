<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #181a20;
      --card: #23262f;
      --accent: #00c6a7; /* Change this for a different accent color */
      --text: #f1f1f1;
      --muted: #b0b3b8;
      --border: #2c2f36;
      --highlight: #262a34;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 32px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 1px solid var(--border);
      padding-bottom: 24px;
      margin-bottom: 32px;
    }
    .name {
      font-size: 2.7rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--accent);
    }
    .role {
      font-size: 1.2rem;
      color: var(--muted);
      margin-top: 8px;
      margin-bottom: 12px;
    }
    .contact {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 8px;
    }
    .contact a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.2s;
    }
    .contact a:hover { color: #fff; }
    section {
      margin-bottom: 32px;
    }
    h2 {
      color: var(--accent);
      font-size: 1.3rem;
      margin-bottom: 12px;
      letter-spacing: 1px;
      border-left: 4px solid var(--accent);
      padding-left: 10px;
    }
    .about-list li {
      margin-bottom: 10px;
      color: var(--text);
      background: var(--highlight);
      padding: 10px 16px;
      border-radius: 8px;
      border-left: 4px solid var(--accent);
    }
    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .skills-list li {
      background: #1a1d23;
      color: var(--accent);
      padding: 6px 14px;
      border-radius: 16px;
      font-size: 0.98rem;
      border: 1px solid var(--border);
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .skills-list li:hover {
      background: var(--accent);
      color: #181a20;
    }
    /* Table Styles */
    .table-section {
      width: 100%;
      overflow-x: auto;
      margin-bottom: 32px;
    }
    .dark-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      color: var(--text);
      margin-bottom: 0;
    }
    .dark-table th, .dark-table td {
      border: 1px solid var(--border);
      padding: 12px 10px;
      text-align: left;
      font-size: 1rem;
      vertical-align: top;
    }
    .dark-table th {
      background: var(--highlight);
      color: var(--accent);
      font-weight: 700;
    }
    .dark-table tr:nth-child(even) {
      background: #22242b;
    }
    .dark-table tr:hover td {
      background: #23262f;
    }
    .dark-table ul {
      margin: 0;
      padding-left: 18px;
    }
    .repo-link {
      color: var(--accent);
      text-decoration: none;
      word-break: break-all;
    }
    .repo-link:hover { text-decoration: underline; }
    @media (max-width: 700px) {
      .container { padding: 10px; }
      header { padding-bottom: 14px; }
      .name { font-size: 2rem; }
      .contact { flex-direction: column; gap: 6px; }
      .skills-list { gap: 6px; }
      .dark-table th, .dark-table td { font-size: 0.95rem; padding: 8px 6px; }
    }
  </style>
</head>
